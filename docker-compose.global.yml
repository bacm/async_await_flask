networks:
  async-demo:
    driver: bridge

services:
  # 1. Flask WSGI - Baseline synchrone
  flask-wsgi:
    build: ./1-flask-wsgi
    container_name: flask-wsgi
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    networks:
      - async-demo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Flask + ASGI wrapper (mauvaise id√©e)
  flask-asgi-wrapper:
    build: ./2-flask-asgi-wrapper
    container_name: flask-asgi-wrapper
    ports:
      - "5002:5000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - async-demo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Quart natif (la bonne solution!)
  quart-native:
    build: ./3-quart-native
    container_name: quart-native
    ports:
      - "5003:5000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - async-demo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
